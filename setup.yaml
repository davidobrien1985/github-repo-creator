---
  - name: create build pipeline
    hosts: localhost
    connection: local
    gather_facts: false
  
    vars:
    
      env: build-np
      region: ap-southeast-2
      ServiceName: github-repo-creator
      GithubRepoName: github-repo-creator
      GithubRepoBranch: master
      GithubOwner: davidobrien1985
      GithubPAT: "none"
  
      tags:
        Environment: "{{ env }}"
        Application: "{{ ServiceName }}"
        Role: myself
        Owner: me@david-obrien.net
        Service: lambda
        Name: "{{ ServiceName }}"
  
    tasks:
  
    - cloudformation:
        stack_name: build-github-repo-creator
        state: present
        region: "{{ region }}"
        template: "aws-foundation/foundation/serverless-pipeline.yml"
        template_parameters:
          ServiceName: "{{ ServiceName }}"
          GithubRepoName: "{{ GithubRepoName }}"
          GithubRepoBranch: "{{ GithubRepoBranch }}"
          GithubOwner: "{{ GithubOwner }}"
          GithubPAT: "{{ GithubPAT }}"
        tags: "{{ tags }}"